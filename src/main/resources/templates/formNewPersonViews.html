<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nueva Persona</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Personas</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/new}">Crear Personas</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container mt-3">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Personas</h1>
				<div class="card-body">
					<form th:action="@{/newPerson}" th:object="${person}"
						method="POST">
						<div class="form-group">
							<label>Nombre : </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite Su Nombre" required />
						</div>
						<div class="form-group">
							<label>Descripción : </label>
							<textarea rows="4" cols="50" name="descripcion" placeholder="Digite Su Descripción" th:field="*{descripcion}" class="form-control"></textarea>
						</div>
						<div class="box-footer mt-3">
							<input type="submit" class="btn btn-primary" value="GUARDAR" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
